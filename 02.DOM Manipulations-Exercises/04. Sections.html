<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) { // 100/100
        const div = document.getElementById('content');
        for (let sentence of sentences) {
            const inerDiv = document.createElement('div');
            const p = document.createElement('p');
            p.textContent = sentence;
            p.style.display = 'none';
            inerDiv.appendChild(p);
            div.appendChild(inerDiv);

            inerDiv.addEventListener('click', showText) // but showText() -> no!!!
            function showText() {
                p.style.display = 'block';
            }

            // inerDiv.addEventListener('click', function () { // yes
            //     p.style.display = 'block';
            // })
        }
    }
</script>
</body>
</html>
