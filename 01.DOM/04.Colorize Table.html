<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<table border="1">
    <tr><th>Name</th><th>Town</th></tr>
    <tr><td>Eve</td><td>Sofia</td></tr>
    <tr><td>Nick</td><td>Varna</td></tr>
    <tr><td>Didi</td><td>Ruse</td></tr>
    <tr><td>Tedy</td><td>Varna</td></tr>
</table>
<button onclick="colorizeRows()">Colorize</button>

<script>
    function colorizeRows() {       // 100/100
        let rows = document.querySelectorAll('table tr'); //  ("table[border='1'] tr")

        for (let i = 1; i < rows.length; i+=2) {
            rows[i].style.background = 'teal';

        }
    }
</script>

</body>
</html>
