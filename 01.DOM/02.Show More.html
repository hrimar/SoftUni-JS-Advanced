<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Mores</title>
</head>
<body>
<div>
    Welcome to the "Show More Text Example".
</div>
<a href="#" id="more" onclick="showText()">Read more …</a>

<span id="text" style="display:none">Welcome to JavaScript and DOM.</span>
<script>
    function showText() {   // 100/100
        let span = document.getElementById('text');
        span.style.display = 'inline'; // 'block' - обаче гърми !!!

        document.getElementById('more').style.display = 'none';
    }
</script>

</body>
</html>
